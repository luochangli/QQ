<div class="header">专用数据</div>
<p>

处理专用数据是一种允许用户存储XMPP服务器上任意XML数据的机制.每个专用数据块通过一个元素名称和XML命名空间定义.专用数据范例:

<pre>
&lt;color xmlns="http://example.com/xmpp/color"&gt;
    &lt;favorite&gt;blue&lt;/blue&gt;
    &lt;leastFavorite&gt;puce&lt;/leastFavorite&gt;
&lt;/color&gt;
</pre><p>

<b>JEP相关:</b> <a href="http://www.jabber.org/jeps/jep-0049.html">JEP-49</a>
